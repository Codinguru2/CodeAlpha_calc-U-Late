<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="calculator-display" value="0" disabled>

        <div class="calculator-buttons">
            <button class="clear" data-action="clear">AC</button>
                        
            <button class="number">7</button>
<button class="number">8</button>
<button class="number">9</button>
...

<button class="operator" data-action="subtract">-</button> 
<button class="operator" data-action="divide">รท</button>
<button class="operator" data-action="multiply">ร</button>
<button class="operator" data-action="add">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="equals" data-action="calculate">=</button>
            
            <button class="number span-two">0</button>
            <button class="decimal" data-action="decimal">.</button>
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
